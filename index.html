<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <!--
  Customize this policy to fit your own app's needs. For more guidance, see:
      https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
  Some notes:
      * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
      * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
      * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
          * Enable inline JS: add 'unsafe-inline' to default-src
  -->
  <meta http-equiv="Content-Security-Policy" content="default-src * 'self' 'unsafe-inline' 'unsafe-eval' data: gap: content:">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui, viewport-fit=cover">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <meta name="theme-color" content="#2196f3">
  <meta name="format-detection" content="telephone=no">
  <meta name="msapplication-tap-highlight" content="no">
  <title>Someday</title>

  <link rel="stylesheet" href="framework7/css/framework7.bundle.min.css">
  <link rel="stylesheet" href="css/icons.css">
  <link rel="stylesheet" href="css/app.css">
    </head>
<body>
  <div id="app">
    <!-- Status bar overlay for fullscreen mode-->
    <div class="statusbar"></div>
    <!-- Left panel with cover effect-->
   
    <!-- Your main view, should have "view-main" class -->
    <div class="view view-main safe-areas">
      <!-- Page, data-name contains page name which can be used in callbacks -->
      <div class="page" data-name="home">
        <!-- Top Navbar -->
        <div class="navbar">
          <div class="navbar-inner">
            <img src="Sunicon1.png" id="AppIcon">
            <div class="title left">Someday</div>
            <div id="spendingContainer">
              <div id="dollar">$</div><input type="number" id='spending' onkeyup="highLight();">
            </div>
          </div>
        </div>
        
        <div class="fab fab-right-top">
            <a href="#">
              <!-- First icon is visible when Speed Dial actions are closed -->
              <div class="fab-text">list</div>
            </a>
            <!-- Speed Dial action buttons -->
          <div id="notes_list" class="fab-buttons fab-buttons-bottom">
            </div>
          </div>
        <!-- Toolbar-->
        <div id="addItemBar" class="toolbar toolbar-bottom">
          <div class="toolbar-inner"><div id="buttonWrapper">
              <button onclick="newButtons();" class="col upButton button">Add Item</button>
            </div>
              <div id="inputTab">
                  <div class="list no-hairlines-md">
                      <ul>
                        <li class="item-content item-input item-input-outline">
                          <div class="item-media">
                            <i class="icon demo-list-icon"></i>
                          </div>
                          <div class="item-inner">
                            <div class="item-title item-floating-label">Item</div>
                            <div class="item-input-wrap">
                              <input type="text" id="titleInput" placeholder="Item Title">
                              <span class="input-clear-button"></span>
                            </div>
                          </div>
                        </li>
                        <li class="item-content item-input item-input-outline">
                          <div class="item-media">
                            <i class="icon demo-list-icon"></i>
                          </div>
                          <div class="item-inner">
                            <div class="item-title item-floating-label">Cost</div>
                            <div class="item-input-wrap">
                              <input type="number" id="costInput" placeholder="Estimate the price">
                              <span class="input-clear-button"></span>
                            </div>
                          </div>
                        </li>
                        <li class="item-content item-input item-input-outline">
                          <div class="item-media">
                            <i class="icon demo-list-icon"></i>
                          </div>
                          <div class="item-inner">
                            <div class="item-title item-floating-label">Summary</div>
                            <div class="item-input-wrap">
                              <input type="text" id="bodyInput" placeholder="Any more info about it">
                              <span class="input-clear-button"></span>
                            </div>
                          </div>
                        </li>
                      </ul>
                    </div>
<div id="submitWrapper">
                    <button id ="submit" class="col upButton button" onclick="submitNotes(0)">Top</button>
                    <button id ="submit" class="col upButton button" onclick="submitNotes(notesCollection.length/2)">Middle</button>
                    <button id ="submit" class="col upButton button" onclick="submitNotes(notesCollection.length)">Bottom</button>
                </div>
                </div>
          </div>
        </div>
        <!-- Scrollable page content-->
        <div class="page-content">
            <div id="cardContainer"></div>  
          </div>

        </div>
      </div>
    </div>
  <!-- Framework7 library -->
  <script src="framework7/js/framework7.bundle.min.js"></script>

  <!-- App routes -->
  <script src="js/routes.js"></script>

  <!-- Your custom app scripts -->
  <script src="js/app.js"></script>
</body>
</html>
